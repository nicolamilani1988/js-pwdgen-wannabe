<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scheda anagrafica</title>
    <style media="screen">

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body{
        padding: 50px;
        background-color: rgb(200, 200, 200);
      }

      h1,h4{
        padding: 10px;
        color: red;
      }

    </style>
  </head>

  <body>

    <div class="main-exercise">

      <h1 id="user-name"></h1>

      <h1 id="user-surname"></h1>

      <h1 id="user-color"></h1>

      <h1 id="user-age"></h1>

      <h1 id="main-title"></h1>

    </div>

    <hr>

    <div class="bonus-exercise">

      <h4 id="user-birth-year"></h4>

      <h4 id="current-year"></h4>

      <h4 id="calculated-age"></h4>

    </div>




    <script type="text/javascript">

      var name = prompt("Qual'è il tuo nome?");
      document.getElementById("user-name").innerHTML = "Nome: "+name;

      var surname = prompt("Qual'è il tuo cognome?");
      document.getElementById("user-surname").innerHTML = "Cognome: "+surname;

      var color = prompt("Qual'è il tuo colore preferito?");
      document.getElementById("user-color").innerHTML = "Colore: "+color;

      var ageUser = prompt("Qual'è la tua età?");
      document.getElementById("user-age").innerHTML = "Età: "+ageUser;


      document.getElementById("main-title").innerHTML = name+surname+color+ageUser;

      

      var birthYear = prompt("Qual'è il tuo anno di nascita");
      document.getElementById("user-birth-year").innerHTML = "Anno di nascita: " + birthYear;

      var currentYear = prompt("In quale anno viviamo?");
      document.getElementById("current-year").innerHTML = "Anno attuale: " + currentYear;

      var calculatedAge = currentYear - birthYear;
      document.getElementById("calculated-age").innerHTML = "Età calcolata: " + calculatedAge;


      console.log(name, surname, color, ageUser, birthYear, currentYear, calculatedAge);

    </script>

  </body>

</html>
